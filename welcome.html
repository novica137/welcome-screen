
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            margin-top: 50px;
        }
        .icons {
            margin-top: 40px;
        }
        .icon {
            margin: 20px;
            padding: 20px;
            background-color: #2d87f0;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .icon:hover {
            background-color: #1f69b3;
        }
        #guest-name {
            font-size: 30px;
            font-weight: bold;
            color: #2d87f0;
        }
        .email-popup {
            display: none;
            font-size: 18px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span id="guest-name">Guest</span>!</h1>

    <div class="icons">
        <div class="icon" onclick="window.location.href = 'http://your-tv-application-link.com';">Watch TV</div>
        <div class="icon" onclick="window.location.href = 'https://maps.google.com';">What to See Around</div>
        <div class="icon" onclick="showEmailPopup();">Suggestions & Complaints</div>
    </div>

    <div id="emailPopup" class="email-popup">
        <p>If you have any suggestions or complaints, please email us at:</p>
        <p><strong>your-email@example.com</strong></p>
        <button onclick="closeEmailPopup()">Close</button>
    </div>

    <script>
        // Function to change the guest name
        function setGuestName(name) {
            document.getElementById('guest-name').innerText = name;
        }

        // Email popup functions
        function showEmailPopup() {
            document.getElementById('emailPopup').style.display = 'block';
        }

        function closeEmailPopup() {
            document.getElementById('emailPopup').style.display = 'none';
        }

        // Check for URL parameters to update guest name
        function updateNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('guest');
            if (guestName) {
                setGuestName(guestName);
            }
        }

        updateNameFromURL();
    </script>
</body>
</html>
